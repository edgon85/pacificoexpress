<section class="prices">
    <div class="myContainer">
      <div class="content">
        <div class="grid-items">
          <ng-container *ngIf="vehiculos$ | async as servicios">
            <div class="card" *ngFor="let servicio of servicios">
              <div class="card-content">
                  <!-- <div class="price">Q{{ servicio.precio | number : '1.2-2' }}</div> -->
                  <img [src]="servicio.image | noImage" alt="" />
                  <div class="title">{{ servicio.name | uppercase}}</div>
                <!-- <div class="description">{{ servicio.detalle }}</div> -->
                <!-- <button class="btn">Más información</button> -->
              </div>
            </div>
          </ng-container>
        </div>
      </div>
    </div>
  </section>
