<app-header></app-header>

<div class="myContainer">
    <div class="cotizador">
        <div class="sidebar">
            <p>Cotizador</p>
        </div>

        <div class="content">

            <!-- Header cotizador -->
            <div class="cotizador-header">
                <button #eyelash1 (click)="selectEyelash1()" class="btn-header-cotizador">vehiculos</button>
                <button #eyelash2 (click)="selectEyelash2()" class="btn-header-cotizador">taller</button>
            </div>

            <!-- Cotizador content -->
            <div class="cotizador-content">

                <!-- Cotizador de vehiculos -->
                <section class="vehiculos" *ngIf="vehiculos">
                    <app-cotizador-vehiculos></app-cotizador-vehiculos>
                </section>


                <!-- Cotizador de taller -->
                <section class="taller" *ngIf="taller">
                    <app-cotizador-taller></app-cotizador-taller>
                </section>
            </div>




        </div>
    </div>
</div>
